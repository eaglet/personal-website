<div class="card shadow">
  <div class="card-header bg-transparent">
    <div class="row align-items-center">
      <div class="col">
        <h6 class="text-uppercase text-light ls-1 mb-1">Overview</h6>
        <h2 class="mb-0">Experience</h2>
      </div>
      <div class="col">
        <ul class="nav nav-pills justify-content-end">
          <li class="nav-item mr-2 mr-md-0" (click)="filterExperienceByCate('All')">
            <a class="nav-link py-2 px-3" [ngClass]="{'active':clicked===true}" (click)="cateButtonClicked('0')">
              <span class="d-none d-md-block">All</span>
              <span class="d-md-none">All</span>
            </a>
          </li>
          <li class="nav-item mr-2 mr-md-0" (click)="filterExperienceByCate('Work')">
            <a class="nav-link py-2 px-3" [ngClass]="{'active':clicked1===true}" (click)="cateButtonClicked('1')">
              <span class="d-none d-md-block">Work</span>
              <span class="d-md-none">Work</span>
            </a>
          </li>
          <li class="nav-item" (click)="filterExperienceByCate('Edu')">
            <a class="nav-link py-2 px-3" [ngClass]="{'active':clicked2===true}" (click)="cateButtonClicked('2')">
              <span class="d-none d-md-block">Education</span>
              <span class="d-md-none">Edu</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div *ngIf="experience.length > 0" class="card-body-fix timeline-card">
    <div class="timeline">
      <div *ngFor="let item of experience" class="container">
        <img *ngIf="item.icon.length > 0" class="timeline-icon" src="{{item.icon}}">
        <div class="content">
          <h3 class="timeline-content">{{item.position}}</h3>
          <h4 class="timeline-content">{{item.entity}}</h4>
          <div class="timeline-support-content">{{item.date}}</div>
          <div class="timeline-support-content">{{item.location}}</div>
          <pre class="timeline-content mt-3 mb-3">{{item.content}}</pre>
          <div *ngIf="selectedItems.length > 0" class="row mb-5 pl-3">
            <div *ngFor="let tag of getFilterTags(item.tag.split(','))" class="btn btn-sm timeline-tag">{{tag}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="experience.length === 0" class="card-body-fix timeline-card">
    <div class="no-result">
      <p>No result found!</p>
    </div>
  </div>
</div>
