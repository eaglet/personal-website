<div class="card shadow">
  <div class="card-header border-0">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="mb-0">Projects</h3>
      </div>
      <div class="col text-right">
        <a href="#!" class="btn btn-sm btn-primary">See all</a>
      </div>
    </div>
  </div>
  <div class="table-responsive table-short">
    <!-- Projects table -->
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col">Project name</th>
          <th scope="col">Description</th>
          <th scope="col">Technologies</th>
        </tr>
      </thead>
      <tbody *ngIf="projects.length > 0">
        <tr *ngFor="let project of projects">
          <th>
            <div *ngIf="project.reference.length === 0">{{project.name}}</div>
            <div *ngIf="project.reference.length > 0"><a href="{{project.reference}}" class="btn-link" target="_blank"><i class="fas fa-link"></i>{{project.name}}</a></div>
          </th>
          <td>
            {{project.description}}
          </td>
          <td>
            <div *ngIf="project.tag.length > 0">
              <div *ngFor="let tag of project.tag.split(',').sort()" class="btn btn-sm" [ngClass]="filterTag(tag)">{{tag}}</div>
            </div>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="projects.length === 0">
        <div class="no-result">
          <p>No result found!</p>
        </div>
      </tbody>
    </table>
  </div>
</div>
