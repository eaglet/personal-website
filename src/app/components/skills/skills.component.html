<div class="card shadow">
  <div class="card-header bg-transparent">
    <div class="row align-items-center">
      <div class="col">
        <h6 *ngIf="!isShortRow" class="text-uppercase text-muted ls-1 mb-1">Knowledge</h6>
        <h2 class="mb-0">{{title}}</h2>
      </div>
    </div>
  </div>
  <div class="table-responsive" [ngClass]="{'table-short': isShortRow}">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
        <tr>
          <th scope="col" (click)="sortBy('name')" class="btn-header"><i class="fas fa-filter"></i>Item (Filter)
            <i *ngIf="sortedCol === 'name' && nameSortAscendingOrder" class="ni ni-bold-down"></i>
            <i *ngIf="sortedCol === 'name' && !nameSortAscendingOrder" class="ni ni-bold-up"></i>
          </th>
          <th scope="col" (click)="sortBy('category')" class="btn-header">Category
            <i *ngIf="sortedCol === 'category' && categorySortAscendingOrder" class="ni ni-bold-down"></i>
            <i *ngIf="sortedCol === 'category' && !categorySortAscendingOrder" class="ni ni-bold-up"></i>
          </th>
          <th scope="col" (click)="sortBy('proficiency')" class="btn-header">Proficiency
            <i *ngIf="sortedCol === 'proficiency' && proficiencySortAscendingOrder" class="ni ni-bold-down"></i>
            <i *ngIf="sortedCol === 'proficiency' && !proficiencySortAscendingOrder" class="ni ni-bold-up"></i>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skills">
          <th scope="row">
            <button class="btn-link" (click)="selectItem(skill.name)"><a>{{skill.name}}</a></button>
          </th>
          <td>
            {{skill.category}}
          </td>
          <td>
            <div class="d-flex align-items-center">
              <span class="mr-2">{{skill.proficiency}}</span>
              <div>
                <div class="progress">
                  <div class="progress-bar progress-{{skill.proficiency}}" role="progressbar"></div>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
