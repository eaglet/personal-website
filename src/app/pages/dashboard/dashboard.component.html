<div class="header bg-gradient-info pb-7 pt-5 pt-md-7">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div *ngFor="let info of cardInfos" class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">{{info.title}}</h5>
                  <span class="h2 font-weight-bold mb-0">{{info.content}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape text-white rounded-circle shadow {{info.icon_color}}">
                    <i class="fas {{info.icon}}"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="mr-2">{{info.sub_title}}: </span>
                <span class="text-nowrap">{{info.sub_content}}</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--5">
  <div *ngIf="selectedItems.length > 0" class="row align-items-center pb-4">
    <div class="pl-3 pr-3">
      <h6 class="h2 text-white d-inline-block mb-0 relative">Filter: </h6>
    </div>
    <div class="pr-3" *ngFor="let selectedItem of selectedItems">
      <a (click)="removeFilter(selectedItem)" class="btn btn-sm btn-neutral"><i class="ni ni-fat-remove remove-tag"></i>{{selectedItem}}</a>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-4">
      <app-skills title="Technologies & Languages" [skills]="technologiesSkills" (selectedItemChanged)="filterSelected($event)"></app-skills>
    </div>
    <div class="col-xl-8 mb-5 mb-xl-0">
      <app-experience [selectedItems]='selectedItems'></app-experience>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-xl-4">
      <app-skills isShortRow="true" title="Business & Other Skills" [skills]="otherSkills" (selectedItemChanged)="filterSelected($event)"></app-skills>
    </div>
    <div class="col-xl-8 mb-5 mb-xl-0">
      <app-projects [selectedItems]='selectedItems'></app-projects>
    </div>
  </div>
